version: '3.9'
name: store-backend
services:
  postgres:
    image: postgres:16
    container_name: store-backend-postgres-1
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_USER: store
      POSTGRES_PASSWORD: store
      POSTGRES_DB: store
    networks:
      - ps

  redis:
    image: redis:7
    container_name: store-backend-redis-1
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - ps

networks:
  ps: