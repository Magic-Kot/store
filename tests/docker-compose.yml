version: '3.9'
name: store-backend
services:
  postgres:
    image: postgres:16
    container_name: store-backend-postgres-1
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_USER: store
      POSTGRES_PASSWORD: store
      POSTGRES_DB: store
    networks:
      - ps

  redis:
    image: redis:7
    container_name: store-backend-redis-1
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - ps

  nats:
    image: nats:latest
    container_name: nats-server
    ports:
      - "4222:4222"   # порт для клиентов
      - "8222:8222"   # HTTP порт для мониторинга
      - "6222:6222"   # порт для маршрутизации в кластере (если нужен)
    networks:
      - ps

networks:
  ps: